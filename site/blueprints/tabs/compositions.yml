      info:
        headline: Anleitung
        type: info
        text: |
          Um ein **neues Stück** anzulegen, wähle links "Hinzufügen", gib den Namen des Stückes an und bestätige mit "Entwurf anlegen". Anschließend kannst du Texte schreiben und Bilder hochladen bzw. bearbeiten.

          **Hinweis:** Danach muss das Stück noch "veröffentlicht" werden: Klicke einfach unter der Überschrift des Stückes auf "Entwurf" und ändere den Status auf "Öffentlich".

